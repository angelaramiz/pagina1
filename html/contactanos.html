    <script>
        const nav = document.getElementById('nav-menu');
        const backdrop = document.getElementById('backdrop');
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Datos de servicios espec칤ficos por categor칤a
        const serviceOptions = {
            'asesoria-fiscal': [
                'Impuestos patrimoniales, family office',
                'Consultor칤a en impuestos locales, nacionales e internacionales especializados en general',
                'Reembolsos de capital',
                'Fusiones, escisiones y liquidaciones',
                'Due diligence fiscal para compra-venta de empresas',
                'Estudios de precios de transferencias',
                'Defensas ante diversas autoridades fiscales',
                'Promociones ante autoridades fiscales',
                'Identificaci칩n y aprovechamiento de est칤mulos fiscales',
                'Revisiones fiscales con enfoque 69 B y 47 BIS CFF',
                'Opiniones fiscales sobre temas corporativos nacionales e internacionales',
                'An치lisis fiscal para empresas extranjeras que quieren entrar a invertir en M칠xico'
            ],
            'servicios-contabilidad': [
                'Asesor칤a para la constituci칩n de empresas',
                'Registro contable y preparaci칩n de estados financieros mensuales',
                'Cumplimiento de obligaciones fiscales, impuestos federales y estatales',
                'C치lculo de n칩minas del personal',
                'An치lisis de datos para el monitoreo en el cumplimiento de obligaciones fiscales',
                'Reorganizaci칩n contable y depuraci칩n de cuentas',
                'Compensaciones y devoluciones de impuestos',
                'Apoyo en llenado de dict치menes fiscales e ISSIF'
            ],
            'patente-intangibles': [
                'Gesti칩n para la creaci칩n de marcas',
                'Asesor칤a para la creaci칩n de intangibles'
            ],
            'migracion-inversion': [
                'Obt칠n una segunda residencia o ciudadan칤a por inversi칩n',
                'Asesor칤a integral en procesos migratorios',
                'Cumplimiento normativo internacional'
            ]
        };

        // Elementos del formulario
        const serviceTypeSelect = document.getElementById('services');
        const specificServiceSelect = document.getElementById('specific-service');

        // Funci칩n para poblar el dropdown de servicios espec칤ficos
        function populateSpecificServices(serviceType) {
            // Limpiar opciones actuales
            specificServiceSelect.innerHTML = '';

            if (serviceType && serviceOptions[serviceType]) {
                // Habilitar el dropdown
                specificServiceSelect.disabled = false;

                // Agregar opci칩n por defecto
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecciona un servicio espec칤fico';
                specificServiceSelect.appendChild(defaultOption);

                // Agregar opciones espec칤ficas
                serviceOptions[serviceType].forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = service;
                    specificServiceSelect.appendChild(option);
                });
            } else {
                // Deshabilitar si no hay tipo seleccionado
                specificServiceSelect.disabled = true;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Primero selecciona un tipo de servicio';
                specificServiceSelect.appendChild(defaultOption);
            }
        }

        // Event listener para cambios en el tipo de servicio
        serviceTypeSelect.addEventListener('change', function() {
            populateSpecificServices(this.value);
        });

        // Manejador del env칤o del formulario
        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validaci칩n b치sica del cliente
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const serviceType = document.getElementById('services').value;
            const specificService = document.getElementById('specific-service').value;
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !serviceType || !specificService || !message) {
                showMessage('Por favor, completa todos los campos requeridos.', 'error');
                return;
            }

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Por favor, ingresa un correo electr칩nico v치lido.', 'error');
                return;
            }

            // Desactivar bot칩n y mostrar estado
            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Enviando...';

            try {
                // Enviar formulario v칤a AJAX
                const formData = new FormData(contactForm);
                
                const response = await fetch('/html/send-contact.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('춰Mensaje enviado exitosamente! Nos pondremos en contacto pronto.', 'success');
                    // Limpiar formulario
                    contactForm.reset();
                    specificServiceSelect.disabled = true;
                    specificServiceSelect.innerHTML = '<option value="">Primero selecciona un tipo de servicio</option>';
                    
                    // Ocultar mensaje despu칠s de 5 segundos
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 5000);
                } else {
                    const errorMsg = data.errors ? data.errors.join(', ') : (data.message || 'Error al enviar el mensaje');
                    showMessage('Error: ' + errorMsg, 'error');
                }
            } catch (error) {
                showMessage('Error de conexi칩n: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                // Reactivar bot칩n
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Funci칩n para mostrar mensajes
        function showMessage(message, type) {
            formMessage.textContent = message;
            formMessage.style.display = 'block';
            
            if (type === 'success') {
                formMessage.style.backgroundColor = '#4CAF50';
                formMessage.style.color = 'white';
                formMessage.style.borderLeft = '4px solid #388E3C';
            } else {
                formMessage.style.backgroundColor = '#f44336';
                formMessage.style.color = 'white';
                formMessage.style.borderLeft = '4px solid #d32f2f';
            }
            
            // Scroll al mensaje
            formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Las funciones del men칰 se cargan desde header-component.js
    </script>
